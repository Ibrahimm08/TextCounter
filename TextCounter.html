<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tally</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="Logo">
            <h1>.<span class="T1">T</span><span class="T2">T</span></h1>
        </div>
        <button class="DarkmodeToggle" id="DarkmodeToggle" onclick="ToggleDarkmode()">Sun</button>
    </header>

    <main>
        <div class="Title">
            <h1>Analyse your Text in Real-Time</h1>
        </div>
        <div class="TextArea">
            <textarea class="TextInput" id="TextInput" oninput="Track()" placeholder="Start typing here... (or Paste text)"></textarea>
            
            <div class="Option">
                <label class="Spaces">
                    <input type="checkbox">
                    <span class="CheckboxCustom"></span>
                    <span>Exclude Spaces</span>
                </label>
                
                <label class="CharacterLimit">
                    <input type="checkbox">
                    <span class="CheckboxCustom"></span>
                    <span>Set Character Limit</span>
                </label>
    
                <div class="ReadingTime">
                    <span class="ReadText">Approx. reading time <span id="ReadingTime">0</span> minute(s)</span>
                </div>
            </div>
        </div>

        <div class="Info">
            <div class="Total Char">
                <h1 id="CharTotal">00</h1>
                <p>Total Characters</p>
            </div>

            <div class="Total Word">
                <h1 id="WordTotal">00</h1>
                <p>Word Count</p>
            </div>

            <div class="Total Sentence">
                <h1 id="SentenceTotal">00</h1>
                <p>Sentence Count</p>
            </div>
        </div>

        <!-- Optional -->
        <!-- <div class="LetterInfo">
            <h2>Letter Density</h2>
            <p>No Characters found</p>
        </div> -->

    </main>

</body>

</html>
