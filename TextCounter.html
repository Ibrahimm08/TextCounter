<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Scripts.js"></script>
</head>
<body>
    <header>
        <div class="Logo"></div>
        <button class="DarkmodeToggle">Sun</button>
    </header>

    <main>
        <h1>Analyse your Text in Real-Time</h1>
        <textarea class="TextInput"></textarea>
        <div class="Option">
            <div class="Spaces">
                <input type="checkbox">
                <p>Exclude Spaces</p>
            </div>

            <div class="CharacterLimit">
                <input type="checkbox">
                <p>Set Character Limit</p>
            </div>

            <div class="ReadingTime">
                <p>Approx. reading time <span>0</span> minute(s)</p>
            </div>
        </div>

        <div class="Info">
            <div class="Total Char">
                <h1>00</h1>
                <p>Total Characters</p>
            </div>

            <div class="Total Word">
                <h1>00</h1>
                <p>Word Count</p>
            </div>

            <div class="Total Sentence">
                <h1>00</h1>
                <p>Sentence Count</p>
            </div>
        </div>

        <!-- Optional -->
        <div class="LetterInfo">
            <h2>Letter Density</h2>
            <p>No Characters found</p>
        </div>
        
    </main>

</body>
</html>
